<html>
<head>
  <title>{{ .ApplicationName }}</title>
  <script src="/scripts/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<style>
    #customBtn {
      width: 155px;
    }
    #customBtn:hover {
      box-shadow: 2px 2px 3px #888888;
      border-radius: 5px;
      cursor: hand;
    }
</style>
<body>
  <div id="gConnect">
    <button type="submit" class="btn btn-danger" onClick="googleSignInClick()"
        alt="Sign in with Google" style="width:150px; margin: 20px">Sign in with Google</button>
  </div>
  <div id="slackConnect">
    <button type="submit" class="btn btn-success" onClick="slackSignInClick()"
        alt="Sign in with Slack" style="width:150px; margin: 20px">Sign in with Slack</button>
  </div>
  <div id="fakeConnect">
    <button type="submit" class="btn btn-success" onClick="fakeSignInClick('nclark@doubledutch.me', 1)"
        alt="Sign in as existing Admin" style="width:200px; margin: 20px">Sign in as existing Admin</button>
  </div>
  <div id="fakeConnect">
    <button type="submit" class="btn btn-danger" onClick="fakeSignInClick(null, 1)"
        alt="Sign in new Admin" style="width:200px; margin: 20px">Sign in as new Admin</button>
  </div>
  <div id="fakeConnect">
    <button type="submit" class="btn btn-success" onClick="fakeSignInClick('nclark+employee@doubledutch.me', 0)"
        alt="Sign in as existing Employee" style="width:200px; margin: 20px">Sign in as existing Employee</button>
  </div>
  <div id="fakeConnect">
    <button type="submit" class="btn btn-danger" onClick="fakeSignInClick(null, 0)"
        alt="Sign in new Employee" style="width:200px; margin: 20px">Sign in as new Employee</button>
  </div>
</body>
<script type="text/javascript">

/**
 * Either signs the user in or authorizes the back-end.
 */
function googleSignInClick() {
  var scopes = 'scope=' + encodeURIComponent(['https://www.googleapis.com/auth/plus.login', 'https://www.googleapis.com/auth/userinfo.email'].join(' '))
  var url = 'https://accounts.google.com/o/oauth2/auth?client_id={{ .GoogleClientID }}&' + scopes + '&response_type=code&prompt=consent&access_type=offline&redirect_uri=http://localhost:9000/login/oauth2callback&state=google'
  document.location = url
}
function slackSignInClick() {
  var scopes = 'scope=' + encodeURIComponent([/*'users:read', 'incoming-webhook', 'commands',*/ 'identify'].join(' '))
  var url = 'https://slack.com/oauth/authorize?client_id={{ .SlackClientID }}&' + scopes + '&state=slack&redirect_uri=http://localhost:9000/login/oauth2callback'
  document.location = url
}
function fakeSignInClick(email, admin) {
  emailParam = email ? 'email=' + encodeURIComponent(email) : ''
  document.location = 'http://localhost:9000/login/oauth2callback?state=fake&' + emailParam + '&admin=' + admin + '&code=pi'
}
</script>
</html>
